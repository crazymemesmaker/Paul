<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Paul, play now the horror game.</title>
</head>
<body id="body">
<!-- Intro page css -->
<style>
#div1 > a {
  filter: grayscale(100%);
}
#div1 {
color: white;
}
#div2 {
visibility: hidden;
}
body {
background-color: black;
}
.button {
  background-color: darkgray;
  border: none;
  color: white;
  padding: 10px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 0px 160px;
  cursor: pointer;
}
</style>
<!-- Intro page -->
<div id="div1">
<h1> Hi dear player!</h1>
<p> Before you play, you must know that we have an official discord community!<br><b>click the image to join</b>, if you have discord.<br>You don't have discord? Download it or make an account directly in your online browser if you can, it's free!</p>
<a href="https://discord.gg/F2phYvzP2V"><img style=width:50px;height:50px; src="https://svgshare.com/i/cP3.svg" alt="Discord logo"></a><br><br>
<button class="button" onClick="play()">Play now</button>
</div>
<!-- Game js 'n' html -->
<div id="div2">
<div id="div3">
<img onClick="buttonClicked()" id="button" style="position:absolute;top:155px;left:193px;z-index:0;" src="https://svgshare.com/i/cMp.svg" alt="Button">
<img id="thing" style="position:absolute;top:120px;left:150px;z-index:-1;" src="https://svgshare.com/i/cM7.svg">
</div>
</div>
<script>
function play() {
document.getElementById("body").style.backgroundColor = "white";
document.getElementById("div2").style.visibility = "visible";
document.getElementById("div1").style.visibility = "hidden";
}
var audio;
var pauseButton = 0;
var myVar;
function wait() {
document.getElementById("button").src = "https://svgshare.com/i/cMp.svg";
}
function pause() {
pauseButton = 0;
}
function buttonClicked() {
if (pauseButton == 0) {
//play button click sound
audio = new Audio("https://www.mboxdrive.com/ButtonPress.mp3");
audio.play();
pauseButton = 1;
document.getElementById("button").src = "https://svgshare.com/i/cKx.svg";
myVar = setTimeout(wait,100);
myVar = setTimeout(pause,100);
}
}
</script>
</body>
</html>
